<div *ngIf="currentFile?.type === 'pdf'" class="pdf-container">
    <object [data]="currentFile?.url" type="application/pdf" width="100%" height="100%"></object>
</div>
<div *ngIf="currentFile?.type === 'image'" class="image-container">
    <img [src]="currentFile?.url" alt="{{ currentFile?.name }}" width="100%" />
</div>
<div class="controls">
    <button [disabled]="currentPage === 1" (click)="goToPreviousPage()">Previous</button>
    <span>{{ currentPage }} / {{ totalPages }}</span>
    <button [disabled]="currentPage === totalPages" (click)="goToNextPage()">Next</button>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
