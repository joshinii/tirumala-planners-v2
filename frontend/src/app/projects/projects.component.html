<section class="projects-section">
  <div class="projects-container">
    <div class="projects-header">
      <h2 class="projects-title">Featured Residential Projects</h2>
      <p class="projects-subtitle">
        Explore our portfolio of professionally crafted residential designs. Each project demonstrates our commitment to precision, innovation, and architectural excellence.
      </p>
    </div>

    <div class="projects-grid">
      <app-project-card
        *ngFor="let project of projects"
        [project]="project"
        (projectClick)="openProjectModal($event)"
      ></app-project-card>
    </div>
  </div>

  <app-project-modal
    [project]="selectedProject"
    [isOpen]="isModalOpen"
    (close)="closeProjectModal()"
  ></app-project-modal>
</section>
